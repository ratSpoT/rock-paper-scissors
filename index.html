<!DOCTYPE html>
<html lang=”en”>
<head>
  <meta charset=”UTF-8”>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <h1>Rock-Paper-Scissors</h1>
  <p>Choose one option</p>
  <button class="rock">Rock</button>
  <button class="paper">Paper</button>
  <button class="scissors">Scissors</button>
  <div class="results"></div>
  
  <script>
    playGame();
    
    function getComputerChoice() {
      let randInt = Math.floor(Math.random() * 10);

      // ensure equal probability of each option
      while (randInt === 0) {
          randInt = Math.floor(Math.random() * 10);
      }
      
      randInt = randInt % 3;
      
      if (randInt === 0) {
        return "rock";
      } else if (randInt === 1) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    const btns = document.querySelectorAll("button");

    btns.forEach((button) => {
      button.addEventListener("click", (e) => {
        playGame(e.getAttribute("class"));
      });
    });
      
    function playGame(btnPressed) {  
      let humanScore = 0;
      let computerScore = 0;
      let justStarted = true;
      const humanChoice = btnPressed;

      const humanScoreShown = document.createElement("p");
      const computerScoreShown = document.createElement("p");
      const outcomeShown = document.createElement("p");


      while (humanScore < 5 && computerScore < 5) {
        if (!justStarted) {
          const humanChoice = getHumanChoice();
        }
        const computerChoice = getComputerChoice();
    
        outcome = playRound(humanChoice, computerChoice);
        if (outcome == "win") {
          humanScore++;
          outcomeShown.textContent = "You win!";
        } else if (outcome == "lost") {
          computerScore++;
          outcomeShown.textContent = "You lost!";
        } else {
          outcomeShown.textContent = "Tied!";
        }

        humanScoreShown.textContent = "Your score: " + String(humanScore);
        computerScoreShown.textContent = "Computer score: " String(computerScore);

        const resultsDiv = document.querySelector();
        resultsDiv.appendChild(outcomeShown);
        resultsDiv.appendChild(humanScoreShown);
        resultsDiv.appendChild(computerScoreShown);

        justStarted = false;
      }

      if (humanScore > computerScore) {
        console.log(`You won! You won ${humanScore} while computer won ${computerScore} out of 5 rounds`);
      } else if (computerScore > humanScore) {
        console.log(`You lost! You won ${humanScore} while computer won ${computerScore} out of 5 rounds`);
      } else {
        console.log(`Tied! You both won ${humanScore} out of 5 rounds`);
      }
      
      function playRound(humanChoice, computerChoice) {
        humanChoice = humanChoice.toLowerCase();
        
        if (humanChoice === computerChoice) {
          return "tie";
        }
        
        else if (humanChoice === 'rock') {
          if (computerChoice === 'scissors') {
            return "win";
          } else {
            return "lost";
          }
        }
  
        else if (humanChoice === 'paper') {
          if (computerChoice === 'rock') {
            return "win";
          } else {
            return "lost";
          }
        }
  
        else if (humanChoice === 'scissors') {
          if (computerChoice === 'paper') {
            return "win";
          } else {
            return "lost";
          }
        }
      }
    }
  </script>
</body>
